<!doctype html>

<html>

<head></head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.5.0/phaser.js"></script>
<script>
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update });
function preload() {

    game.stage.backgroundColor = '#85b5e1';

    game.load.baseURL = 'http://examples.phaser.io/assets/';
    game.load.crossOrigin = 'anonymous';

    game.load.image('player', 'sprites/phaser-dude.png');
    game.load.image('platform', 'sprites/platform.png');

}
var player;
var platforms;
var cursors;
var jumpButton;

var player;
var platforms;
var cursors;
var jumpButton;

var walls = [];

function checkOverlap(spriteA, spriteB) {

    var boundsA = spriteA.getBounds();
    var boundsB = spriteB.getBounds();

    return Phaser.Rectangle.intersects(boundsA, boundsB);

}

function Wall (x, y, width, height) {
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
}
function create() {

    player = game.add.sprite(0, 200, 'player');
	
	podiums = game.add.physicsGroup();
	
	accessing = undefined;
	
	// section 1
	podium = podiums.create(100, 200, 'player');
	podium2 = podiums.create(140, 200, 'player');
	
	left = game.add.sprite(60, 200, 'player');
	left.alpha = 0;
	
	podiums.setAll('body.immovable', true);

    game.physics.arcade.enable(player);

    player.body.collideWorldBounds = true;

    /*platforms = game.add.physicsGroup();

    platforms.create(500, 150, 'platform');
    platforms.create(-200, 300, 'platform');
    platforms.create(400, 450, 'platform');*/
    

    //platforms.setAll('body.immovable', true);

    cursors = game.input.keyboard.createCursorKeys();
    jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
	openButton = game.input.keyboard.addKey(Phaser.Keyboard.E);

}

function update () {

    game.physics.arcade.collide(player, platforms);
	game.physics.arcade.collide(player, podiums);
	
	if (checkOverlap(player, left) && openButton.isDown && accessing !== left) {
		console.log("accessing podium");
		accessing = left;
	}
	
    player.body.velocity.x = 0;
    player.body.velocity.y = 0;

    if (cursors.left.isDown)
    {
        player.body.velocity.x = -250;
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 250;
    }
    if (cursors.up.isDown) {
        player.body.velocity.y = -250;
    }
    else if (cursors.down.isDown) {
        player.body.velocity.y = 250;
    }

    if (jumpButton.isDown && (player.body.onFloor() || player.body.touching.down))
    {
        player.body.velocity.y = -400;
    }
}
</script>
</body>

</html>
